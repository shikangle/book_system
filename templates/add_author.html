<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>编辑书籍</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--页面使用的自定义CSS-->
    <link href="/static/bootstrap/css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/fontAwesome/css/font-awesome.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header ">
                <h1 class="text-center">添加作者
                </h1>
            </div>
            <form class="form-horizontal" action="/add_author/" method="post">
                <input type="text" name="id" style="display: none" value="{{ book_obj.id }}">
                <div class="form-group">
                    <label for="book_title" class="col-sm-2 control-label">作者</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_title" name="author_name"
                               value="
{{ author.name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">作品</label>
                    <div class="col-sm-10">
                        <select name="books" multiple class="form-control" >
                            {% for book in book_list %}
                                {#       如果当前的这本书在当前作者关联的书里边         ##}
                                {% if book in author.book.all %}
                                    <option selected value="{{ book.id }}">{{ book.title }}</option>
                                {% else %}
                                    <option value="{{ book.id }}">{{ book.title }}</option>
                                {% endif %}

                            {% endfor %}

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-5 col-md-4">
                        <button type="submit" class="btn btn-success btn-block">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
<script src="/static/jquery-3.2.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</html>
